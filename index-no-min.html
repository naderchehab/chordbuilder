<!DOCTYPE html>
<html>
<head>
<title>Piano Chord Builder</title>
<link rel="stylesheet" type="text/css" href="chordbuilder.css" />
<script src="./jquery.min.js" type="text/javascript"></script>
<script src="./midi/DOMLoader.XMLHttp.js" type="text/javascript"></script>
<script src="./midi/DOMLoader.script.js" type="text/javascript"></script>
<script src="./midi/MIDI.audioDetect.js" type="text/javascript"></script>
<script src="./midi/MIDI.loadPlugin.js" type="text/javascript"></script>
<script src="./midi/MIDI.Plugin.js" type="text/javascript"></script>
<script src="./midi/MIDI.Player.js" type="text/javascript"></script>
<script src="./midi/VersionControl.Base64.js" type="text/javascript"></script>
<script src="./midi/lib/base64binary.js" type="text/javascript"></script>
<script src="./chordbuilder.js" type="text/javascript"></script>
</head>
<body>
	<div class="title">Piano Chord Builder (alpha)</div>
	<br />
	<div class="loading-indicator"><img src="loading-indicator.gif" /></div>
	<div class="container">
		<div class="piano">
		</div>
		<div class="textcontainer">
		<ul>
		<li>
			<label>Chord:</label>
			<span class="chordName"></span>
		</li>
		<li>
			<label>Root:</label>
			<span class="rootName"></span>
		</li>
		<li>
			<label>7th:</label>
			<span class="seventh"></span>
		</li>
		</ul>
		<label for="chordlist" style="vertical-align: top">Chord List:</label><br/>
		<textarea id="chordlist" style="height:150px; width: 400px;"></textarea>
		<br/><br/>
		<button class="btnPrev" style="width: 200px;font-size:larger">Prev</button>
		<button class="btnReset" style="width: 200px;font-size:larger">Reset</button>
		<button class="btnPlay" style="width: 200px;font-size:larger">Play</button>
		<button class="btnNext" style="width: 200px;font-size:larger">Next</button>
		<br /><br /><br />
		<a href="https://github.com/naderchehab/chordbuilder" target="_blank">Created by NC</a>
		</div>
	</div>
</body>
</html>
